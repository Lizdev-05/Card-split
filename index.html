<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Split</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url(./image/sunny-beach.jpg);"><h2>Sunny Beach</h2></div>
        <div class="panel" style="background-image: url(./image/wild.jpg);"><h2>The Wild</h2></div>
        <div class="panel" style="background-image: url(./image/city.jpg);"><h2>Explore The City</h2></div>
        <div class="panel hide" style="background-image: url(./image/sunset.jpg);"><h2>The Sunset</h2></div>
        <div class="panel hide" style="background-image: url(./image/mountain-cloud.jpg);"><h2>The Mountain Cloud</h2></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
